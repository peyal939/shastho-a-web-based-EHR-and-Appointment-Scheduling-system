<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Analytics Filter - HealthBD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="flex h-screen bg-gray-50">
    <!-- Desktop Sidebar -->
    <div class="hidden md:flex md:flex-shrink-0">
      <div class="flex flex-col w-64">
        <div
          class="flex flex-col flex-grow pt-5 overflow-y-auto bg-white border-r"
        >
          <div class="flex items-center flex-shrink-0 px-4 mb-6">
            <span class="text-2xl font-bold text-gray-900">
              Health<span class="text-cyan-600">BD</span>
            </span>
          </div>
          <div class="flex flex-col flex-grow px-4 mt-5">
            <nav class="flex-1 space-y-1">
              <a
                href="dashboard.html"
                class="group flex items-center px-4 py-3 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-100 transition-colors duration-150"
              >
                <span class="mr-3 text-gray-500">
                  <i data-lucide="home" class="h-5 w-5"></i>
                </span>
                Dashboard
              </a>
              <a
                href="health-analytics-filter.html"
                class="group flex items-center px-4 py-3 text-sm font-medium rounded-md bg-cyan-50 text-cyan-700 transition-colors duration-150"
              >
                <span class="mr-3 text-cyan-600">
                  <i data-lucide="bar-chart-2" class="h-5 w-5"></i>
                </span>
                Health Analytics
              </a>
              <a
                href="reports.html"
                class="group flex items-center px-4 py-3 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-100 transition-colors duration-150"
              >
                <span class="mr-3 text-gray-500">
                  <i data-lucide="file-text" class="h-5 w-5"></i>
                </span>
                Reports
              </a>
              <a
                href="login.html"
                class="group flex items-center w-full px-4 py-3 mt-10 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-100 transition-colors duration-150"
              >
                <span class="mr-3 text-gray-500">
                  <i data-lucide="log-out" class="h-5 w-5"></i>
                </span>
                Logout
              </a>
            </nav>
          </div>
          <div class="flex-shrink-0 p-4">
            <div class="flex items-center space-x-2">
              <i data-lucide="globe" class="h-4 w-4 text-gray-500"></i>
              <select
                class="text-sm border-0 bg-transparent text-gray-600 focus:ring-0 focus:outline-none"
              >
                <option value="en">English</option>
                <option value="bn">বাংলা</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile menu -->
    <div
      class="fixed inset-0 z-40 hidden bg-gray-600 bg-opacity-75"
      id="mobile-overlay"
    ></div>
    <div
      class="fixed inset-y-0 left-0 flex flex-col z-40 w-full max-w-xs bg-white hidden"
      id="mobile-menu"
    >
      <div
        class="flex items-center justify-between px-4 h-16 bg-white border-b"
      >
        <div class="flex items-center">
          <span class="text-xl font-bold text-gray-900">
            Health<span class="text-cyan-600">BD</span>
          </span>
        </div>
        <button
          id="close-mobile-menu"
          class="text-gray-500 hover:text-gray-700 focus:outline-none"
        >
          <i data-lucide="x" class="h-6 w-6"></i>
        </button>
      </div>
    </div>

    <!-- Content area -->
    <div class="flex flex-col flex-1 overflow-hidden">
      <header class="w-full">
        <div
          class="relative z-10 flex h-16 flex-shrink-0 bg-white shadow md:border-b md:shadow-none"
        >
          <button
            type="button"
            id="open-mobile-menu"
            class="px-4 border-r md:hidden focus:outline-none"
          >
            <i data-lucide="menu" class="h-6 w-6"></i>
          </button>
          <div class="flex flex-1 justify-between px-4 md:px-0">
            <div class="flex flex-1 md:px-8">
              <div class="flex items-center">
                <h1 class="text-xl font-semibold text-gray-900">
                  Health Analytics Filter
                </h1>
              </div>
            </div>
            <div class="ml-2 flex items-center md:ml-6 pr-2 md:pr-4">
              <div class="flex items-center">
                <div class="hidden md:block ml-3 mr-4">
                  <div class="text-right">
                    <div class="text-sm font-medium text-gray-900">
                      Regulatory Officer
                    </div>
                    <div class="text-xs text-gray-500">Ministry of Health</div>
                  </div>
                </div>
                <div
                  class="h-8 w-8 rounded-full bg-gray-200 flex items-center justify-center text-gray-700 uppercase font-medium"
                >
                  R
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main class="flex-1 overflow-y-auto bg-gray-50 p-4 md:p-8">
        <div class="max-w-4xl mx-auto">
          <!-- Filter Form -->
          <form class="bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="px-6 py-5 border-b border-gray-200">
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <i
                    data-lucide="filter"
                    class="h-5 w-5 text-cyan-600 mr-2"
                  ></i>
                  <h3 class="text-lg font-medium text-gray-900">
                    Analytics Filter Options
                  </h3>
                </div>
                <button
                  type="reset"
                  class="text-sm text-gray-500 hover:text-gray-700"
                >
                  Reset Filters
                </button>
              </div>
            </div>

            <div class="p-6 space-y-6">
              <!-- Time Period -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">
                    Start Date
                  </label>
                  <input
                    type="date"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">
                    End Date
                  </label>
                  <input
                    type="date"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm"
                  />
                </div>
              </div>

              <!-- Geographic Filter -->
              <div class="space-y-4">
                <h4 class="text-sm font-medium text-gray-900">
                  Geographic Filter
                </h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                      Division
                    </label>
                    <select
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm"
                    >
                      <option value="">All Divisions</option>
                      <option value="dhaka">Dhaka</option>
                      <option value="chittagong">Chittagong</option>
                      <option value="rajshahi">Rajshahi</option>
                      <option value="khulna">Khulna</option>
                      <option value="barishal">Barishal</option>
                      <option value="sylhet">Sylhet</option>
                      <option value="rangpur">Rangpur</option>
                      <option value="mymensingh">Mymensingh</option>
                    </select>
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                      District
                    </label>
                    <select
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm"
                    >
                      <option value="">All Districts</option>
                      <!-- Districts will be populated based on selected division -->
                    </select>
                  </div>
                </div>
              </div>

              <!-- Demographics -->
              <div class="space-y-4">
                <h4 class="text-sm font-medium text-gray-900">Demographics</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                      Age Group
                    </label>
                    <select
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm"
                      multiple
                      size="4"
                    >
                      <option value="0-5">0-5 years</option>
                      <option value="6-18">6-18 years</option>
                      <option value="19-30">19-30 years</option>
                      <option value="31-50">31-50 years</option>
                      <option value="51-70">51-70 years</option>
                      <option value="70+">70+ years</option>
                    </select>
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                      Gender
                    </label>
                    <select
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm"
                      multiple
                      size="4"
                    >
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- Action Buttons -->
              <div class="mt-6 flex justify-end space-x-3 pt-6 border-t">
                <button
                  type="submit"
                  class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-cyan-600 hover:bg-cyan-700"
                >
                  <i data-lucide="bar-chart" class="h-4 w-4 mr-2"></i>
                  View Analytics
                </button>
              </div>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script>
      // Initialize Lucide icons
      lucide.createIcons();

      // Mobile menu functionality
      const mobileMenu = document.getElementById("mobile-menu");
      const mobileOverlay = document.getElementById("mobile-overlay");
      const openMobileMenuButton = document.getElementById("open-mobile-menu");
      const closeMobileMenuButton =
        document.getElementById("close-mobile-menu");

      function openMobileMenu() {
        mobileMenu.classList.remove("hidden");
        mobileOverlay.classList.remove("hidden");
      }

      function closeMobileMenu() {
        mobileMenu.classList.add("hidden");
        mobileOverlay.classList.add("hidden");
      }

      openMobileMenuButton.addEventListener("click", openMobileMenu);
      closeMobileMenuButton.addEventListener("click", closeMobileMenu);
      mobileOverlay.addEventListener("click", closeMobileMenu);
    </script>
  </body>
</html>

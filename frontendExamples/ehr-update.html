<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update EHR - HealthBD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="flex h-screen bg-gray-50">
    <!-- Desktop Sidebar - Same as other pages -->
    <div class="hidden md:flex md:flex-shrink-0">
      <div class="flex flex-col w-64">
        <div
          class="flex flex-col flex-grow pt-5 overflow-y-auto bg-white border-r"
        >
          <div class="flex items-center flex-shrink-0 px-4 mb-6">
            <span class="text-2xl font-bold text-gray-900">
              Health<span class="text-cyan-600">BD</span>
            </span>
          </div>
          <div class="flex flex-col flex-grow px-4 mt-5">
            <nav class="flex-1 space-y-1">
              <!-- Same navigation items -->
            </nav>
          </div>
        </div>
      </div>
    </div>

    <!-- Content area -->
    <div class="flex flex-col flex-1 overflow-hidden">
      <header class="w-full">
        <div
          class="relative z-10 flex h-16 flex-shrink-0 bg-white shadow md:border-b md:shadow-none"
        >
          <button
            type="button"
            id="open-mobile-menu"
            class="px-4 border-r md:hidden focus:outline-none"
          >
            <i data-lucide="menu" class="h-6 w-6"></i>
          </button>
          <div class="flex flex-1 justify-between px-4 md:px-0">
            <div class="flex flex-1 md:px-8">
              <div class="flex items-center">
                <a
                  href="ehr-update-search.html"
                  class="mr-2 text-gray-500 hover:text-gray-700"
                >
                  <i data-lucide="arrow-left" class="h-5 w-5"></i>
                </a>
                <h1 class="text-xl font-semibold text-gray-900">
                  Update Patient Record
                </h1>
              </div>
            </div>
            <div class="ml-2 flex items-center md:ml-6 pr-2 md:pr-4">
              <button
                type="submit"
                form="ehr-update-form"
                class="bg-cyan-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500"
              >
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </header>

      <main class="flex-1 overflow-y-auto bg-gray-50 p-4 md:p-6">
        <div class="max-w-7xl mx-auto">
          <!-- Patient Overview -->
          <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="flex items-start justify-between">
              <div class="flex items-center">
                <div
                  class="h-16 w-16 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 uppercase font-medium text-xl"
                >
                  R
                </div>
                <div class="ml-4">
                  <h2 class="text-2xl font-semibold text-gray-900">
                    Rahim Khan
                  </h2>
                  <div class="mt-1 flex items-center text-sm text-gray-500">
                    <span class="mr-3">Male, 45 years</span>
                    <span class="mr-3">|</span>
                    <span>ID: P-20240315-001</span>
                  </div>
                </div>
              </div>
              <div class="text-right">
                <div class="text-sm text-gray-500">Last Updated</div>
                <div class="text-sm font-medium text-gray-900">
                  March 15, 2024
                </div>
                <div class="text-sm text-gray-500">09:30 AM</div>
              </div>
            </div>
          </div>

          <form id="ehr-update-form" class="space-y-6">
            <!-- Visit Information -->
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
              <div class="p-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">
                  Visit Information
                </h3>
              </div>
              <div class="p-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700"
                      >Visit Date</label
                    >
                    <input
                      type="datetime-local"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm"
                      value="2024-03-15T09:30"
                    />
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700"
                      >Visit Type</label
                    >
                    <select
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm"
                    >
                      <option>Regular Checkup</option>
                      <option>Follow-up</option>
                      <option>Emergency</option>
                      <option>Consultation</option>
                    </select>
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700"
                      >Department</label
                    >
                    <select
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm"
                    >
                      <option>Cardiology</option>
                      <option>Endocrinology</option>
                      <option>Neurology</option>
                      <option>Orthopedics</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <!-- Vital Signs -->
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
              <div class="p-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Vital Signs</h3>
              </div>
              <div class="p-4">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700"
                      >Blood Pressure</label
                    >
                    <div class="mt-1 flex rounded-md shadow-sm">
                      <input
                        type="text"
                        class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-l-md border-gray-300 focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm"
                        placeholder="Systolic"
                      />
                      <input
                        type="text"
                        class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-r-md border-gray-300 focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm"
                        placeholder="Diastolic"
                      />
                    </div>
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700"
                      >Heart Rate</label
                    >
                    <div class="mt-1 flex rounded-md shadow-sm">
                      <input
                        type="text"
                        class="block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm"
                        placeholder="BPM"
                      />
                    </div>
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700"
                      >Temperature</label
                    >
                    <div class="mt-1 flex rounded-md shadow-sm">
                      <input
                        type="text"
                        class="block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm"
                        placeholder="Â°F"
                      />
                    </div>
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700"
                      >SpO2</label
                    >
                    <div class="mt-1 flex rounded-md shadow-sm">
                      <input
                        type="text"
                        class="block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm"
                        placeholder="%"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Diagnosis and Treatment -->
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
              <div class="p-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">
                  Diagnosis & Treatment
                </h3>
              </div>
              <div class="p-4 space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700"
                    >Chief Complaint</label
                  >
                  <textarea
                    rows="2"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm"
                    placeholder="Patient's main symptoms or concerns"
                  ></textarea>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700"
                    >Diagnosis</label
                  >
                  <textarea
                    rows="2"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm"
                    placeholder="Clinical diagnosis"
                  ></textarea>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700"
                    >Treatment Plan</label
                  >
                  <textarea
                    rows="3"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm"
                    placeholder="Prescribed treatment and recommendations"
                  ></textarea>
                </div>
              </div>
            </div>

            <!-- Medications -->
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
              <div
                class="p-4 border-b border-gray-200 flex justify-between items-center"
              >
                <h3 class="text-lg font-medium text-gray-900">Medications</h3>
                <button
                  type="button"
                  class="text-cyan-600 hover:text-cyan-700 text-sm font-medium"
                >
                  + Add Medication
                </button>
              </div>
              <div class="p-4">
                <div class="space-y-4">
                  <div class="flex items-start space-x-4">
                    <div class="flex-1">
                      <input
                        type="text"
                        class="block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm"
                        placeholder="Medication name"
                      />
                    </div>
                    <div class="flex-1">
                      <input
                        type="text"
                        class="block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm"
                        placeholder="Dosage"
                      />
                    </div>
                    <div class="flex-1">
                      <input
                        type="text"
                        class="block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm"
                        placeholder="Frequency"
                      />
                    </div>
                    <div class="flex-1">
                      <input
                        type="text"
                        class="block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm"
                        placeholder="Duration"
                      />
                    </div>
                    <button
                      type="button"
                      class="text-red-600 hover:text-red-700"
                    >
                      <i data-lucide="trash-2" class="h-5 w-5"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Lab Results -->
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
              <div
                class="p-4 border-b border-gray-200 flex justify-between items-center"
              >
                <h3 class="text-lg font-medium text-gray-900">Lab Results</h3>
                <button
                  type="button"
                  class="text-cyan-600 hover:text-cyan-700 text-sm font-medium"
                >
                  + Add Test Result
                </button>
              </div>
              <div class="p-4">
                <div class="space-y-4">
                  <div class="flex items-start space-x-4">
                    <div class="flex-1">
                      <input
                        type="text"
                        class="block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm"
                        placeholder="Test name"
                      />
                    </div>
                    <div class="flex-1">
                      <input
                        type="text"
                        class="block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm"
                        placeholder="Result"
                      />
                    </div>
                    <div class="flex-1">
                      <input
                        type="text"
                        class="block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm"
                        placeholder="Normal range"
                      />
                    </div>
                    <div class="flex items-center space-x-2">
                      <button
                        type="button"
                        class="text-cyan-600 hover:text-cyan-700"
                      >
                        <i data-lucide="paperclip" class="h-5 w-5"></i>
                      </button>
                      <button
                        type="button"
                        class="text-red-600 hover:text-red-700"
                      >
                        <i data-lucide="trash-2" class="h-5 w-5"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Notes -->
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
              <div class="p-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">
                  Additional Notes
                </h3>
              </div>
              <div class="p-4">
                <textarea
                  rows="4"
                  class="block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm"
                  placeholder="Any additional observations or notes"
                ></textarea>
              </div>
            </div>

            <!-- Follow-up -->
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
              <div class="p-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">
                  Follow-up Plan
                </h3>
              </div>
              <div class="p-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700"
                      >Next Visit</label
                    >
                    <input
                      type="date"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm"
                    />
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700"
                      >Follow-up Instructions</label
                    >
                    <input
                      type="text"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm"
                      placeholder="Special instructions for next visit"
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script>
      // Initialize Lucide icons
      lucide.createIcons();

      // Mobile menu functionality
      const mobileMenu = document.getElementById("mobile-menu");
      const mobileOverlay = document.getElementById("mobile-overlay");
      const openMobileMenuButton = document.getElementById("open-mobile-menu");
      const closeMobileMenuButton =
        document.getElementById("close-mobile-menu");

      function openMobileMenu() {
        mobileMenu.classList.remove("hidden");
        mobileOverlay.classList.remove("hidden");
      }

      function closeMobileMenu() {
        mobileMenu.classList.add("hidden");
        mobileOverlay.classList.add("hidden");
      }

      openMobileMenuButton.addEventListener("click", openMobileMenu);
      closeMobileMenuButton.addEventListener("click", closeMobileMenu);
      mobileOverlay.addEventListener("click", closeMobileMenu);
    </script>
  </body>
</html>
